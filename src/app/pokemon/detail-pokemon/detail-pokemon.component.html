<app-loader *ngIf="loader"></app-loader>

<div *ngIf="pokemon" class="row">
<div class="col s12 m8 offset-m2">
<h2 class="header center">{{ pokemon.name }}</h2>
<div class="card horizontal hoverable">
    <div class="card-image">
        <img [src]="pokemon.picture">
    </div>
    <div class="card-stacked">
        <div class="card-content">
        <table class="bordered striped">
        <tbody>
        <tr>
            <td>Nom</td>
            <td><strong>{{ pokemon.name }}</strong></td>
        </tr>
        <tr>
            <td>Points de vie</td>
            <td><strong>{{ pokemon.hp }}</strong></td>
        </tr>
        <tr>
            <td>Dégâts</td>
            <td><strong>{{ pokemon.cp }}</strong></td>
        </tr>
        <tr>
            <td>Types</td>
            <td>
                <span *ngFor="let type of pokemon.types" class="chip" [style.background-color]="type | pokemonTypeColor: pokemonTypes">{{ type }}</span>
            </td>
        </tr>
        <tr>
            <td>Date de création</td>
            <td><em>{{ pokemon.created | date:"dd/MM/yyyy" }}</em></td>
        </tr>
        </tbody>
        </table>
        </div>
        <div class="card-action">
            <a (click)="goBack()">Retour</a>
            <a (click)="editPokemon()">Edit</a>
            <a (click)="deletePokemon()">Supprimer</a>
        </div>
    </div>
</div>
</div>
</div>
<h4 *ngIf='!pokemon && !loader' class="center">Aucun pokémon à afficher !</h4>
